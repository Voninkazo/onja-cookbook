<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onja cookbook</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="web-header">Onja cookbook</h1>
  </header>
  <form id="form">
    <div class="recipe-container">
      <p class="title">What's the recipe name</p>
      <input type="text" id="recipe-name" name="name" placeholder="Enter a recipe name" required>
      <p class="title">Picture of the result</p>
      <input type="text" name="image" id="recipe-image" placeholder="Enter a photo URL" required>
      <p class="title">Who is the cook?</p>
      <input type="text" name="cook" id="cook-name" placeholder="Eneter a cook name" required>
      <p class="title">What's the difficulty?</p>
      <select name="difficulty" id="difficulty" class="select-form" required>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="difficult">Difficult</option>
      </select>
      <p class="title">How much time does it take?</p>
      <select name="time" id="cooking-time">
        <option value="less-than-15min">Less than 15min</option>
        <option value="fifteen-min">15min</option>
        <option value="less-then-30min ">Less than 30min</option>
        <option value="30min">30min</option>
        <option value="less-than-45min">Less than 45min</option>
        <option value="45min">45min</option>
        <option value="less-than-an-hour">Less than an hour</option>
        <option value="an-hour">An hour</option>
      </select>
      <div class="ingredient-lists">
        <p class="title" id="ingredient-name">Ingredients</p>
        <ul id="ingredient">
          <li class="list-item"><input type="text" name="ingredient" id="input-ingredient"></li>
          <input class="add-ingredient" type="button" value="Add a new ingredient to the list">
        </ul>
      </div>
      <div class="step-lists">
        <p class="title">Steps</p>
        <ul id="step">
          <li class="list-item"><input type="text" name="step" id="input-step"></li>
          <input class="add-steps" type="button" value="Add a new step to the list">
        </ul>
      </div>
      <button class="submit-button">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
